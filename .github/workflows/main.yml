name: Run pex2.py

on:
  schedule:
    - cron: "30 * * * *"  # Corrected syntax: Runs at 30 minutes past every hour
  workflow_dispatch:

jobs:
  run-pex-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download Download.zip from Google Drive
        shell: powershell
        run: |
          # IMPORTANT: The URL must be a direct download link.
          # A regular Google Drive sharing link will not work.
          $url = '${{ secrets.GDRIVE_TIK_URL }}'
          $output = 'Download.zip'
          Invoke-WebRequest -Uri $url -OutFile $output

      - name: Unzip Download.zip
        shell: powershell
        run: |
          Expand-Archive -Path Download.zip -DestinationPath . -Force
          Remove-Item Download.zip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install undetected-chromedriver  # Added this line as it's a common dependency for automation

      # NOTE: Removed the complex "Auto-update Chrome and ChromeDriver" step.
      # The `undetected-chromedriver` library (installed above) will
      # automatically find and download a compatible driver, which is a more
      # reliable and cleaner approach.

      - name: Run pex2.py
        run: python pex2.py
